{% load bootstrap %}
<!DOCTYPE html>
 <html>
        <head>
            <title>SuperDelivery</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        </head>
<body>
   <nav class="navbar navbar-default">
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand">SuperDelivery</a>
           </div>
           <ul class="nav navbar-nav">
               <li><a href="{% url 'order_list' %}">Home</a></li>
               <li class="active"><a href="{% url 'new' %}">Make new order</a></li>
           </ul>
       </div>
   </nav>

   {% block title %}
       <div class="page-header"><h1 style="text-align: center;">New Order</h1></div>
   {% endblock %}

    <form role="form" action = {{ request.get_full_path }} method="post">
       {% csrf_token %}
       <div class="form-group  col-sm-offset-1" style="width:864px;">
       {{ new_rec|bootstrap }}
       </div>
       <div class="form-group">
           <div class="col-sm-5 col-sm-offset-1">
               <button type="submit" class="btn btn-primary" name="save_btn">Submit</button>
           </div>
       </div>
   </form>

</body>
</html>
